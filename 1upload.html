<!DOCTYPE html>
<html>
<head>
    <title> Upload </title>
    <link rel="stylesheet" type="text/css" href="1upload.css">
</head>
<body>

    <!-- ENCABEZADO -->
 
    <table class="wiki" style="width: 100%;">
        <tr>
            <td rowspan="2"><a href="index.html"><img src="img/logo1 4.png" width="90"></a></td>
            <td>
                <hr/>
                <span class="W">W</span><span class="M">M</span>ikiApuntes.com 
            </td>
        </tr>
        <tr>
            <td class="mikeldi"><span class="M"> Mikeldi students </span> source for reliable classnotes
                <hr/> 
            </td>
        </tr>
    </table>


    <!-- FIELDSET -->

    <form action="#" method="get">
        <fieldset class="fieldset1">
            <legend><h2> UPLOAD your classnotes </h2></legend>
            <table>
                <tr>
                    <td><p> Day </p></td>
                    <td><input name = "day" type = "date"></td>
                    <td><p> Title </p></td>
                    <td><input name = "title" type = "text"></td>
                </tr>
                <tr>
                    <td><p> Module </p></td>
                    <td><select name = "module">
                            <optgroup label="DAM 1">
                                <option value ="data"> DATABASES </option>
                                <option value = "digi"> DIGITALIZATION </option>
                                <option value = "deve"> DEVELOPMENT ENVIRONMENTS </option>
                                <option value = "engl"> ENGLISH </option>
                                <option value = "peep"> PERSONAL EMPLOYABILITY PATHWAY </option>
                                <option value = "mala"> MARKUP LANGUAGES </option>
                                <option value = "php"> PHP </option>
                                <option value = "prog"> PROGRAMMING </option>
                                <option value="sust"> SUSTAINABILITY </option>
                            </optgroup>
                            <optgroup label="DAM 2">
                                <option value="dm21"> MODULE 1 </option>
                                <option value="dm22"> MODULE 2 </option>
                                <option value="dm23"> MODULE 3 </option>
                                <option value="dm24"> MODULE 4 </option>
                                <option value="dm25"> MODULE 5 </option>
                                <option value="dm26"> MODULE 6 </option>
                                <option value="dm27"> MODULE 7 </option>
                                <option value="dm28"> MODULE 8 </option>
                                <option value="dm29"> MODULE 9 </option>
                            </optgroup>
                            <optgroup label="DAW 1">
                                <option value="dw11"> MODULE 1 </option>
                                <option value="dw12"> MODULE 2 </option>
                                <option value="dw13"> MODULE 3 </option>
                                <option value="dw14"> MODULE 4 </option>
                                <option value="dw15"> MODULE 5 </option>
                                <option value="dw16"> MODULE 6 </option>
                                <option value="dw17"> MODULE 7 </option>
                                <option value="dw18"> MODULE 8 </option>
                                <option value="dw19"> MODULE 9 </option>
                            </optgroup>
                            <optgroup label="DAW 2">
                                <option value="dw21"> MODULE 1 </option>
                                <option value="dw22"> MODULE 2 </option>
                                <option value="dw23"> MODULE 3 </option>
                                <option value="dw24"> MODULE 4 </option>
                                <option value="dw25"> MODULE 5 </option>
                                <option value="dw26"> MODULE 6 </option>
                                <option value="dw27"> MODULE 7 </option>
                                <option value="dw28"> MODULE 8 </option>
                                <option value="dw29"> MODULE 9 </option>
                            </optgroup>

                        </select>
                    <td><p> Teacher </p></td>
                    <td><input name = "teacher" type = "text"></td>
                </tr>
                <tr>
                    <td><p> Course </p></td>
                    <td><select name = "course">
                        <option value = "1"> 1º </option>
                        <option value="2"> 2º </option>
                        <option value="3"> 3º </option>
                    </select>
                    </td>
                    <td><p> Studies </p></td>
                    <td><select name = "studies">
                        <option value = "DAM"> DAM </option>
                        <option value = "DAW"> DAW </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><textarea cols="69" rows = "10" name="notes" id="" placeholder="Type in your classnotes here.







                        
    Thanks for your collaboration ;)"></textarea></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <p> Upload file (image, txt, pdf, etc.):
                        <input name = "file" type = "file"></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <p> Tags: <br/>
                            <textarea cols="69" rows="3"></textarea>

                        </p> 
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type = "submit" value="Send">
                        <input type="reset" value="Reset"> 
                    </td>
                </tr>
            </table>

        </fieldset>


    </form>

    

    <!-- FOOTER -->

    <p class="footer"> WikiApuntes® and Mikiapuntes® are trademarks of MrK Entertainment. All rights reserved. ©2026 </p>
    <br/>

</body>

</html>
